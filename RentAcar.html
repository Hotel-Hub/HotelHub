<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contato</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <a href="index.html" onclick="goBack()" style="color: aliceblue; font-family: verdana;">Voltar</a>
    <header>
        <div class="container">
            <h1>Entre em Contato Conosco</h1>
            <p>Estamos aqui para ajudar!</p>
        </div>
    </header>

    <div class="container">
        <div class="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button onclick="submitForm()">Enviar Mensagem</button>
        </div>
    </div>

    <script>
        function submitForm() {
            alert("Mensagem enviada com sucesso!");
            // Adicione lógica adicional conforme necessário
        }

        function goBack() {
            window.history.back();
        }
    </script>
